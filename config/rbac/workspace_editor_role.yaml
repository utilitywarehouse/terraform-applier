# permissions for end users to edit workspaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: workspace-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: tf-applier
    app.kubernetes.io/part-of: tf-applier
    app.kubernetes.io/managed-by: kustomize
  name: workspace-editor-role
rules:
- apiGroups:
  - terraform-applier.uw.systems
  resources:
  - workspaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - terraform-applier.uw.systems
  resources:
  - workspaces/status
  verbs:
  - get
