apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: terraform-applier
  name: terraform-applier
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: terraform-applier
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: tf-applier
      labels:
        control-plane: terraform-applier
    spec:
      securityContext:
        # This GID is added to each container to share folder and
        # read mounted secrets
        fsGroup: 101
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: terraform-applier
      terminationGracePeriodSeconds: 300
      containers:
        - name: tf-applier
          command:
            - /tf-applier
          args:
            - --leader-elect
            - --termination-grace-period=240
          image: quay.io/utilitywarehouse/terraform-applier:master
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 0m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /src
              name: git-repo
      volumes:
        - name: git-repo
          emptyDir: {}
