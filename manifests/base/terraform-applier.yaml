apiVersion: v1
kind: ServiceAccount
metadata:
  name: terraform-applier
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /__/metrics
    prometheus.io/port: "8080"
  name: terraform-applier
  labels:
    app: terraform-applier
spec:
  ports:
    - name: web
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: terraform-applier
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: terraform-applier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terraform-applier
  serviceName: terraform-applier
  template:
    metadata:
      labels:
        app: terraform-applier
    spec:
      serviceAccountName: terraform-applier
      containers:
        - name: terraform-applier
          image: quay.io/utilitywarehouse/terraform-applier:master
          resources:
            requests:
              cpu: 10m
              memory: 25Mi
            limits:
              cpu: 500m
              memory: 200Mi
          ports:
            - containerPort: 8080
          env:
            - name: MODULES_PATH
              value: /src
